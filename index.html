<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discord Bot Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<script>
tailwind.config = {
theme: {
extend: {
colors: {
primary: '#6366f1',
secondary: '#4f46e5'
},
borderRadius: {
'none': '0px',
'sm': '4px',
DEFAULT: '8px',
'md': '12px',
'lg': '16px',
'xl': '20px',
'2xl': '24px',
'3xl': '32px',
'full': '9999px',
'button': '8px'
}
}
}
}
</script>
<style>
:where([class^="ri-"])::before { content: "\f3c2"; }
.modal {
opacity: 0;
visibility: hidden;
transition: all 0.3s ease;
}
.modal.active {
opacity: 1;
visibility: visible;
}
</style>
</head>
<body class="bg-gray-100 min-h-screen">
<nav class="bg-white shadow-sm">
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex justify-between h-16">
<div class="flex items-center">
<div class="flex-shrink-0 flex items-center">
<span class="font-['Pacifico'] text-2xl text-primary cursor-pointer">logo</span>
<span class="ml-3 text-xl font-semibold text-gray-900">Dashboard</span>
</div>
</div>
</div>
</div>
</nav>
<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
<div class="bg-white rounded-lg shadow p-6 min-h-[600px]">
<div class="flex items-center justify-between mb-8">
<h2 class="text-2xl font-semibold text-gray-900">My Bots</h2>
<button id="createBotBtn" class="bg-primary text-white px-4 py-2 rounded-button flex items-center hover:bg-secondary transition-colors cursor-pointer">
<i class="ri-add-line ri-lg mr-2"></i>
Create Bot
</button>
</div>
<div id="botList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
<div class="text-center text-gray-500 py-12">
No bots created yet. Click the "Create Bot" button to get started.
</div>
</div>
</div>
</main>
<div id="createBotModal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
<div class="bg-white rounded-lg w-full max-w-md p-6">
<div class="flex justify-between items-center mb-6">
<h3 class="text-xl font-semibold text-gray-900">Create New Bot</h3>
<button id="closeModal" class="text-gray-400 hover:text-gray-500 cursor-pointer">
<i class="ri-close-line ri-lg"></i>
</button>
</div>
<form id="createBotForm">
<div class="space-y-6">
<div>
<label class="block text-sm font-medium text-gray-700 mb-2">Bot Token</label>
<input type="text" id="botToken" class="w-full px-3 py-2 border border-gray-300 rounded-button focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Enter your bot token" required>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-2">Bot Name</label>
<input type="text" id="botName" class="w-full px-3 py-2 border border-gray-300 rounded-button focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Enter bot name" required>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-2">Profile Picture</label>
<div class="flex items-center space-x-4">
<div class="w-16 h-16 bg-gray-200 rounded-full flex items-center justify-center overflow-hidden">
<img id="previewImage" class="hidden w-full h-full object-cover">
<i id="defaultIcon" class="ri-image-line ri-lg text-gray-400"></i>
</div>
<input type="file" id="imageUpload" class="hidden" accept="image/*">
<button type="button" onclick="document.getElementById('imageUpload').click()" class="text-primary hover:text-secondary cursor-pointer">
Upload Image
</button>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-2">Programming Language</label>
<div class="relative">
<select id="language" class="w-full px-3 py-2 border border-gray-300 rounded-button focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent appearance-none bg-white" required>
<option value="nodejs">Node.js</option>
</select>
<div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
<i class="ri-arrow-down-s-line text-gray-400"></i>
</div>
</div>
</div>
</div>
<div class="mt-6 flex justify-end space-x-3">
<button type="button" id="cancelBtn" class="px-4 py-2 border border-gray-300 rounded-button text-gray-700 hover:bg-gray-50 cursor-pointer">Cancel</button>
<button type="submit" class="px-4 py-2 bg-primary text-white rounded-button hover:bg-secondary cursor-pointer">Create Bot</button>
</div>
</form>
</div>
</div>
<script>
const mockBots = [];
let selectedImage = null;
document.getElementById('imageUpload').addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = (e) => {
      selectedImage = e.target.result;
      const preview = document.getElementById('previewImage');
      const defaultIcon = document.getElementById('defaultIcon');
      preview.src = selectedImage;
      preview.classList.remove('hidden');
      defaultIcon.classList.add('hidden');
    };
    reader.readAsDataURL(file);
  }
});
document.getElementById('createBotBtn').addEventListener('click', () => {
  document.getElementById('createBotModal').classList.add('active');
  selectedImage = null;
  const preview = document.getElementById('previewImage');
  const defaultIcon = document.getElementById('defaultIcon');
  preview.classList.add('hidden');
  defaultIcon.classList.remove('hidden');
});
document.getElementById('closeModal').addEventListener('click', () => {
document.getElementById('createBotModal').classList.remove('active');
});
document.getElementById('cancelBtn').addEventListener('click', () => {
document.getElementById('createBotModal').classList.remove('active');
});
document.getElementById('createBotForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const botToken = document.getElementById('botToken').value;
  const botName = document.getElementById('botName').value;
  const language = document.getElementById('language').value;
  try {
    const response = await fetch('https://discord.com/api/v10/users/@me', {
      headers: {
        'Authorization': `Bot ${botToken}`
      }
    });
    if (!response.ok) {
      throw new Error('Invalid bot token');
    }
    const newBot = {
      id: Date.now(),
      token: botToken,
      name: botName,
      language: language,
      image: selectedImage,
      createdAt: new Date().toISOString()
    };
    const existingBotIndex = mockBots.findIndex(bot => bot.token === botToken);
    if (existingBotIndex !== -1) {
      mockBots[existingBotIndex] = {...newBot, id: mockBots[existingBotIndex].id};
    } else {
      mockBots.push(newBot);
    }
    updateBotList();
    document.getElementById('createBotModal').classList.remove('active');
    document.getElementById('createBotForm').reset();
    selectedImage = null;
    document.getElementById('previewImage').classList.add('hidden');
    document.getElementById('defaultIcon').classList.remove('hidden');
    const successNotification = document.createElement('div');
    successNotification.className = 'fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg';
    successNotification.textContent = existingBotIndex !== -1 ? 'Bot updated successfully' : 'Bot created successfully';
    document.body.appendChild(successNotification);
    setTimeout(() => successNotification.remove(), 3000);
  } catch (error) {
    const errorNotification = document.createElement('div');
    errorNotification.className = 'fixed bottom-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg';
    errorNotification.textContent = 'Invalid Discord bot token';
    document.body.appendChild(errorNotification);
    setTimeout(() => errorNotification.remove(), 3000);
  }
});
function updateBotList() {
  const botList = document.getElementById('botList');
  if (mockBots.length === 0) {
    botList.innerHTML = `
      <div class="text-center text-gray-500 py-12">
        No bots created yet. Click the "Create Bot" button to get started.
      </div>
    `;
    return;
  }
  
  botList.innerHTML = mockBots.map(bot => `
    <div class="bg-gray-50 rounded-lg p-6 border border-gray-200" data-bot-id="${bot.id}">
      <div class="flex items-center space-x-4">
        <div class="w-12 h-12 rounded-full flex items-center justify-center overflow-hidden ${bot.image ? '' : 'bg-primary'}">
          ${bot.image ? 
            `<img src="${bot.image}" class="w-full h-full object-cover">` :
            `<i class="ri-robot-line ri-lg text-white"></i>`
          }
        </div>
        <div>
          <h3 class="text-lg font-medium text-gray-900">${bot.name}</h3>
          <p class="text-sm text-gray-500">${bot.language}</p>
        </div>
      </div>
      <div class="mt-4 flex justify-end space-x-2">
        <button class="p-2 text-gray-400 hover:text-gray-500 cursor-pointer" onclick="editBot(${bot.id})">
          <i class="ri-settings-line ri-lg"></i>
        </button>
        <button class="p-2 text-gray-400 hover:text-red-500 cursor-pointer" onclick="deleteBot(${bot.id})">
          <i class="ri-delete-bin-line ri-lg"></i>
        </button>
      </div>
    </div>
  `).join('');
}
function deleteBot(botId) {
  const confirmDelete = document.createElement('div');
  confirmDelete.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
  confirmDelete.innerHTML = `
    <div class="bg-white rounded-lg p-6 max-w-sm w-full mx-4">
      <h3 class="text-lg font-medium text-gray-900 mb-4">Delete Bot</h3>
      <p class="text-gray-500 mb-6">Are you sure you want to delete this bot? This action cannot be undone.</p>
      <div class="flex justify-end space-x-3">
        <button class="px-4 py-2 border border-gray-300 rounded-button text-gray-700 hover:bg-gray-50" onclick="this.closest('.fixed').remove()">Cancel</button>
        <button class="px-4 py-2 bg-red-500 text-white rounded-button hover:bg-red-600" onclick="confirmDeleteBot(${botId})">Delete</button>
      </div>
    </div>
  `;
  document.body.appendChild(confirmDelete);
}
function confirmDeleteBot(botId) {
  const index = mockBots.findIndex(bot => bot.id === botId);
  if (index !== -1) {
    mockBots.splice(index, 1);
    updateBotList();
  }
  document.querySelector('.fixed').remove();
}
function editBot(botId) {
  const bot = mockBots.find(b => b.id === botId);
  if (bot) {
    document.getElementById('botToken').value = bot.token;
    document.getElementById('botName').value = bot.name;
    document.getElementById('language').value = bot.language;
    if (bot.image) {
      selectedImage = bot.image;
      const preview = document.getElementById('previewImage');
      const defaultIcon = document.getElementById('defaultIcon');
      preview.src = selectedImage;
      preview.classList.remove('hidden');
      defaultIcon.classList.add('hidden');
    }
    document.getElementById('createBotModal').classList.add('active');
  }
}
</script>
</body>
</html>
